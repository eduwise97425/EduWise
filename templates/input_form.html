<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Create Your Study Schedule</h1>
    <form action="/" method="post">
        <label for="number">Available Study Time (days):</label>
        <input type="number" id="number" name="number" required>
        <br>
        <label for="date">Start Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label>Subjects to Cover:</label>
        <br>
        <input type="checkbox" id="mathematics" name="subject" value="Mathematics">
        <label for="mathematics">Mathematics</label>
        <br>
        <input type="checkbox" id="science" name="subject" value="Science">
        <label for="science">Science</label>
        <br>
        <input type="checkbox" id="english" name="subject" value="English">
        <label for="english">English</label>
        <br>
        <input type="checkbox" id="language" name="subject" value="Language">
        <label for="language">Language</label>
        <br>
        <input type="checkbox" id="commerce" name="subject" value="Commerce">
        <label for="mathematics">Commerce</label>
        <br>
        <!-- Add more subjects here -->
        <br>
        <input type="submit" value="Generate Schedule">
    </form>
</body>
</html>
